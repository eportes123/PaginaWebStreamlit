name: Streamlit Deployment

on:
  push:
    branches:
      - main  # Cambia esto según tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Cambia esto según la versión de Python que necesites

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy Streamlit App
        run: |
          streamlit run streamlit_app.py  # Cambia esto por el nombre de tu archivo principal de Streamlit
